<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./CSS/main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Leaflet map-->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.5.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.5.1/dist/leaflet.css" />

    <!-- MathJax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=AM_CHTML"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>TSP Algorithms</title>
</head>

<body>
    <div id='baseContainer' class="container">
        <div class="row">
            <!-- Column -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2">
                <h3>Travelling Salesman Problem</h3>
            </div>
            <!-- Column number of cities-->
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-2">
                <div class="row">
                    <h5>Number of Cities </h5>
                </div>
                <div class="row">
                    <p>Cities to display</p>
                </div>
                <div class="row">
                    <div id="numberOfCities">
                        <!-- Left button -->
                        <button type="button" class="btn btn-outline-primary"
                            onclick="RemoveMarker(GetRandomActiveCity())">
                            <svg class="bi bi-dash" width="23" height="23" viewBox="0 0 16 16" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M3.5 8a.5.5 0 01.5-.5h8a.5.5 0 010 1H4a.5.5 0 01-.5-.5z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <!-- Number -->
                        <h5 id="activeCities">12</h5>
                        <!-- Right button -->
                        <button type="button" class="btn btn-outline-primary"
                            onclick="AddMarker(GetRandomInactiveCity())">
                            <svg class="bi bi-plus" width="23" height="23" viewBox="0 0 16 16" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
                                    clip-rule="evenodd" />
                                <path fill-rule="evenodd"
                                    d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Column Nearest Neighbor-->
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-2">
                <div class="row">
                    <h5>Nearest Neighbor</h5>
                </div>
                <div class="row">
                    <p> Heuristic, `O(n^2)` </p>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <button id="runNN" class="btn btn-primary btn-m" onclick="Run('NN')">Run <i class=""
                                    id="spinnerNN"></i></button> &nbsp; &nbsp;
                            <i class="" id="checkNN"></i>
                            <p id="runtimeNN"> &nbsp;</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h5 id="resultNN"></h5>
                </div>
            </div>
            <!-- Column Dynamic Programming-->
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-2">
                <div class="row">
                    <h5>Dynamic Programming </h5>
                </div>
                <div class="row">
                    <p>Exact solution, `O(n^2) * 2^n` </p>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <button id="runDP" class="btn btn-primary btn-m" onclick="Run('DP')">Run <i class=""
                                    id="spinnerDP"></i></button>
                            &nbsp;
                            &nbsp;
                            <i class="" id="checkDP"></i>
                            <p id="runtimeDP"> &nbsp;</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h5 id="resultDP"></h5>
                </div>
            </div>
            <!-- Empty clumn -->
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
            </div>
        </div>
    </div>

    <!-- Map div-->
    <div class="col">
        Map
        <div id="map"></div>
    </div>

    <!-- Map Script-->
    <script>
        var map = L.map("map", { center: [47.3723941, 4.5423328], zoom: 5, });
        L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png").addTo(map);
    </script>

    <!-- Links to scripts -->
    <script src="./Scripts/StaticCities.js"></script>
    <script src="./Scripts/MapMarkers.js"></script>
    <script src="./Scripts/NearestNeighbor.js"></script>
    <script src="./Scripts/DynamicProgramming.js"></script>
    <script src="./Scripts/SharedFunctions.js" onload="PageLoad()"></script>

</body>

</html>
